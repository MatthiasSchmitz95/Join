<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="summary.css">
    <script src="main.js"></script>
    <script src="summary.js"></script>
    <title>summary</title>
</head>

<body onload="init('summary')">

    <div class="desktop">
        <div w3-include-html="desktop-template.html"></div>
        
            <div class="html-topic">
                <h2>Summary</h2>
                <span class="line"></span>
                <p>Everything in a nutshell!</p>
            </div>

            <div class="flex-center">
                <div class="task-container">
                    <div class="status-container">
                        <a href="board.html" class="task-status">
                            <div class="number" id="task-in-board-nr">5</div>
                            <p>Tasks in board</p>
                        </a>
                        <a href="board.html" class="task-status">
                            <div class="number" id="task-in-progress-nr">20</div>
                            <p>Tasks in Progress</p>
                        </a>
                        <a href="board.html" class="task-status">
                            <div class="number" id="awaiting-feedback-nr">5</div>
                            <p>Awaiting Feedback</p>
                        </a>
                    </div>
                    <a href="board.html" class="urgency">
                        <div class="urgent">
                            <img src="assets/img/urgent-high.png">
                            <div class="urgent-container">
                                <div class="urgent-nr">1</div>
                                <p>Urgent</p>
                            </div>
                        </div>
                        <span class="line-grey"></span>
                        <div class="deadline-container">
                            <div class="deadline-date" id="deadline-date">October 16,1022</div>
                            <p>Upcoming Deadline</p>
                        </div>
                    </a>
                    <div class="do-counter-container">
                        <a href="board.html" class="do-counter">
                            <div class="img-container">
                                <img class="do-counter-img" src="assets/img/do-done.png">
                                <img class="absolute" src="assets/img/to-do-icon.png">
                            </div>

                            <div class="do-nr-container">
                                <div class="do-nr">2</div>
                                <p>To-do</p>
                            </div>
                        </a>
                        <a href="board.html" class="do-counter">
                            <div class="img-container">
                                <img class="do-counter-img" src="assets/img/do-done.png">
                                <img class="absolute-2" src="assets/img/done-icon.png">
                            </div>
                            <div class="do-nr-container">
                                <div class="do-nr">3</div>
                                <p>Done</p>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="greeting-container">
                    <p>Good morning,</p>
                    <h3 id="name">Sofia Muller</h3>
                </div>
            </div>

        
    </div>

</body>

</html>
