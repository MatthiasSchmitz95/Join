<!DOCTYPE html>
<html lang="en" id="mainHTML">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./styles/addTask.css">
    <script src="./js/board.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/mini_backend.js"></script>
    <script src="./js/register.js"></script>
</head>

<body onload="init('addTask'); renderSubtasks(); updateCalender();">
    <div w3-include-html="desktop-template.html"></div>
    <form class="taskCard" onsubmit="addTask(); return false">

        <div class="headline">Add Task</div>
        <div class="contentContainer">
            <div class="leftContent">
                <div class="titleContainer">
                    <label for="title" class="title">Title</label>
                    <input type="text" id="title" placeholder="Enter a title" required />
                </div>

                <div class="descriptionContainer">
                    <label for="description" class="description">Description</label>
                    <textarea id="description" placeholder="Enter a description" required></textarea>
                </div>


                <div class="categoryContainer">
                    <label for="category" class="category">Category</label>
                    <div class="inputContainer" id="inputContainer">
                        <input id="input" type="text" placeholder="Select task Category" required>
                        <div id="color" class="color"></div>
                        <div id="buttonDropDown" class="buttonOpenClose" onclick="dropDown()"><img
                                src="assets/img/dropdown-arrow.png"></div>
                        <div id="newCategoryInput">
                            <img src="assets/img/icon_clear.png" id="clearSubtaskInput" onclick="rejectNewCategory()">
                            <div class="line"></div>
                            <img src="assets/img/checkmark.png" id="selectedSubtask" onclick="addNewCategory()">
                        </div>
                    </div>
                    <div id="categoryList" class="categoryList"></div>
                    <div class="newCategoryColorsBox" id="newCategoryColorsBox">
                        <div class="color" style="background-color:#8AA4FF ;" onclick="newColor('#8AA4FF')"></div>
                        <div class="color" style="background-color:#FF0000 ;" onclick="newColor('#FF0000')"></div>
                        <div class="color" style="background-color:#2AD300 ;" onclick="newColor('#2AD300')"></div>
                        <div class="color" style="background-color:#FF8A00 ;" onclick="newColor('#FF8A00')"></div>
                        <div class="color" style="background-color:#E200BE ;" onclick="newColor('#E200BE')"></div>
                        <div class="color" style="background-color:#0038FF ;" onclick="newColor('#0038FF')"></div>
                    </div>
                </div>

                <div class="assignContainer">
                    <label for="assignedTo" class="assignedTo">Assigned to</label>
                    <div class="contactInputContainer" id="contactInputContainer">
                        <input id="assignInput" type="text" placeholder="Select contacts to assign" required />
                        <div id="assignDropDown" class="buttonOpenClose" onclick="dropDownAssignTo()"><img
                                src="assets/img/dropdown-arrow.png"></div>
                    </div>
                    <div id="assignedList" class="assignedList"></div>
                </div>
            </div>


            <div class="midLine"></div>

            <div class="rightContent">
                <label for="date" class="date">Due date</label>
                <input id="date" placeholder="dd/mm/yyyy" type="date" required>

                <label for="priority" class="priority">Prio</label>
                <div class="priorityBoxesContainer">
                    <div class="prioUrgentBox" id="prioUrgentBox" onclick="insertUrgent()">urgent <img
                            id="prioUrgentImg" src="assets\img\urgent.png"></div>
                    <div class="prioMediumBox" id="prioMediumBox" onclick="insertMedium()">Medium <img
                            id="prioMediumImg" src="assets\img\medium.png"></div>
                    <div class="prioLowBox" id="prioLowBox" onclick="insertLow()">low <img id="prioLowImg"
                            src="assets\img\low.png"></div>
                </div>

                <label for="subtasks" class="subtasks">Subtasks</label>
                <div class="addSubtaskContainer">
                    <input class="subtasksInput" id="subtasksInput" placeholder="Add new Subtask" />
                    <div class="addSubtaskBtn" id="addSubtaskBtn" onclick="createNewSubtask()"><img
                            src="assets/img/plus.png"></div>
                    <div id="subtaskOninput">
                        <img src="assets/img/icon_clear.png" id="clearSubtaskInput" onclick="deleteSubTask()">
                        <div class="line"></div>
                        <img src="assets/img/checkmark.png" id="selectedSubtask" onclick="addSubTask()">
                    </div>
                </div>

                <div class="SubtaskAppendixContainer" id="SubtaskAppendixContainer">
                    <!--<label class="container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        <div class="subtaskCheck">Subtask 1</div>
                    </label>-->
                </div>
            </div>
        </div>

        <div class="buttonsContainer">
            <button class="clearButton" onmouseover="clearBtnhover()" onmouseout="clearBtnCancelhover()"
                onclick="clearAllAddTaskFields()">Clear <img class="clearBtnImg" id="clearBtnImg"
                    src="assets/img/cross-mark.svg">
            </button>
            <button class="createButton" type="submit" id="addTaskBtn">Create Task <img class="createBtnImg"
                    src="assets/img/right-mark.png"></button>
        </div>

        <div id="messageAddedTask" class="messageAddedTask">
            <p>Task added to board</p>
            <img src="assets/img/board-icon.png">
        </div>

    </form>


    <script src="./js/addTask.js"></script>
</body>

</html>
