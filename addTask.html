<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="addTask.css">
    <script src="board.js"></script>
</head>

<body onload="includeHTML()">
    <div class="desktop">
        <div w3-include-html="desktop-template.html"></div>
    </div>

    <div class="headline">Add Task</div>

    <div class="task-container-left">
        <div class="title-container">
            <div class="title">Title</div>
            <input class="title-input" placeholder="Enter a title">
        </div>

        <div class="description-container">
            <div class="description">Description</div>
            <input class="description-input" placeholder="Enter a Description">
        </div>

        <div class="category-container">
            <div class="category">Category</div>
            <select class="catergory-selection" placeholder="Select task category">
                <option>Marketing</option>
                <option>Development</option>
                <option>Design</option>
            </select>
        </div>

        <div class="contact-select-container">
            <div class="Assigned">Assigned to</div>
            <select class="catergory-selection" placeholder="Select task category">
                <option>#</option>
                <option>#</option>
                <option>#</option>
            </select>
        </div>
    </div>

    <div class="mid-line"></div>

    <div class="task-container-right">
        <div class="date-container">
            <div class="date">Due date</div>
            <div class="textbox-date">
                <input class="date-input" placeholder="Date"  type="date" id="date">
                <img class="calendar-img" src="assets/img/calendar.png">
            </div>
        </div>

        <div class="priority-container">

            <div class="priority">Prio</div>
            <div class="priority-boxes-container">
                <div class="prio-urgent-box">urgent <img src="assets\img\urgent.png"></div>
                <div class="prio-Medium-box">Medium <img src="assets\img\medium.png"></div>
                <div class="prio-low-box">low <img src="assets\img\low.png"></div>
            </div>
        </div>

        <div class="subtasks-container">
            <div class="subtasks">Subtasks</div>
            <div class="add-subtask">
                <input class="subtasks-input" placeholder="Add new Subtask">
                <div class="add-subtask-btn"><img src="assets/img/plus.png"></div>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="checkbox" />
                <div class="subtask-check">Subtask 1</div>
            </div>
        </div>
    </div>

    <div class="task-right-container-bottom">
        <button class="clear-task-btn"><a class="clear">Clear</a> <img class="clear-btn-img"
                src="assets/img/cross-mark.png"></button>
        <button class="create-task-btn"><a class="create">Create Task</a> <img class="create-btn-img"
                src="assets/img/right-mark.png"></button>
    </div>
</body>

</html>
