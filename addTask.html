<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./styles/addTask.css">
    <script src="./js/board.js"></script>
    <script src="./js/main.js"></script>
    <script src="addTask.js"></script>
</head>

<body onload="init('addTask')">
    <div w3-include-html="desktop-template.html"></div>
    <div class="taskCard">

        <div class="headline">Add Task</div>
        <div class="contentContainer">
            <div class="leftContent">
                <div class="titleContainer">
                    <label for="title" class="title">Title</label>
                    <input type="text" id="title" placeholder="Enter a title" required />
                </div>

                <div class="descriptionContainer">
                    <label for="description" class="description">Description</label>
                    <textarea id="description" placeholder="Enter a description" required></textarea>
                </div>

                <label for="category" class="category">Category</label>
                <select id="category" placeholder="select task Category" required>
                    <option>New Category</option>
                    <option>BackOffice</option>
                    <option>Sale</option>
                </select>

                <label for="assignedTo" class="assignedTo">Assigned to</label>
                <select id="assignedTo" placeholder="select contacts to assign" required>
                    <option>Contact1</option>
                    <option>Contact2</option>
                    <option>Contact3</option>
                </select>
            </div>

            <div class="midLine"></div>

            <div class="rightContent">
                <label for="date" class="date">Due date</label>
                <input id="date" placeholder="dd/mm/yyyy" type="date">

                <label for="priority" class="priority">Prio</label>
                <div class="priorityBoxesContainer">
                    <div class="prioUrgentBox">urgent <img src="assets\img\urgent.png"></div>
                    <div class="prioMediumBox">Medium <img src="assets\img\medium.png"></div>
                    <div class="prioLowBox">low <img src="assets\img\low.png"></div>
                </div>

                <label for="subtasks" class="subtasks">Subtasks</label>
                <div class="addSubtaskContainer">
                    <input class="subtasksInput" placeholder="Add new Subtask">
                    <div class="addSubtaskBtn"><img src="assets/img/plus.png"></div>
                </div>
                <div class="checkboxContainer">
                    <input type="checkbox" name="checkbox" />
                    <div class="subtaskCheck">Subtask 1</div>
                </div>

            </div>
        </div>

        <div class="buttonsContainer">
            <div class="clearButton">Clear <img class="clearBtnImg" id="clearBtnImg" src="assets/img/cross-mark.svg">
            </div>
            <div class="createButton">Create Task <img class="createBtnImg" src="assets/img/right-mark.png"></div>
        </div>

    </div>

</body>

</html>
