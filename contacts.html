<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contacts.css">
    <script src="main.js"></script>
    <script src="contacts.js"></script>
</head>

<body onload="init('contacts')">
    <div class="hidden" id="contact-card">

        <div class="card-container-left">
            <img src="assets/img/join-logo-contact-card.png">
            <h3>Add contact</h3>
            <p>Tasks are better with a Team!</p>
            <span class="vertical-blue-line"></span>
        </div>
        <div class="card-container-right">
            <div class="close-contact-container">
                <img class="close-card" src="assets/img/close-contact-card.png">
            </div>
            <div class="contact-flex">
                <img src="assets/img/add-contact-profile.png">
                <div class="input-container">
                    <input id="contact-name" type="Text" placeholder="Name">
                    <input id="contact-email" type="email" placeholder="Email">
                    <input id="contact-phone" type="tel" placeholder="Phone">
                </div>
            </div>
            <div class="btn-container">
                <button onclick="closeContactCard()" class="btn-contact-white">Cancel<img class="cancel-img"
                        src="assets/img/contact-cancel-button.png"></button>
                <button onclick="CreateNewContact()" class="btn-contact-blue">Create contact<img class="create-contact-img"
                        src="assets/img/contact-create-contact-button.png"></button>

            </div>
        </div>

    </div>
    <div class="desktop" id="desktop">
        <div w3-include-html="desktop-template.html"></div>


        <div class="left-container">
            <div class="contact-container"></div>
        </div>
        <div class="right-container">
            <div class="html-topic">
                <h2>Contacts</h2>
                <span class="line"></span>
                <p>Better with a Team</p>
            </div>
            <div class="floating-contact-container" id="floating-contact-container">
                <div class="name-container">
                    <div class="contact-circle" id="contact-circle">

                    </div>
                    <div>
                        <h4 id="float-contact-name">Matthias Schmitz</h4>
                        <p>Add task</p>
                    </div>


                </div>

            </div>
            <div class="button-container">
                <button onclick="showCard()">New contact<img class="img" src="assets/img/new-contact-button.png"></button>
            </div>
        </div>

    </div>

</body>

</html>
