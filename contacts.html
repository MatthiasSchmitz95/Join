<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contacts.css">
    <script src="main.js"></script>
    <script src="contacts.js"></script>
</head>

<body onload="init('contacts')">
    <div class="desktop" id="desktop">
    <div w3-include-html="desktop-template.html"></div>
    <div class="add-contact-card" id="contact-card" style="display: none;">

        <div class="card-container-left">
            <img src="assets/img/join-logo-contact-card.png">
            <h3>Add contact</h3>
            <p>Tasks are better with a Team!</p>
            <span class="vertical-blue-line"></span>
        </div>
        <div class="card-container-right">
            <img src="assets/img/add-contact-profile.png">
            <div class="input-container">
                <input id="contact-name" type="Text" placeholder="Name" >
                <input id="contact-email" type="email" placeholder="Email">
                <input id="contact-phone" type="tel" placeholder="Phone">
                <div class="button-container">
                    <button class="btn-contact-white">Cancel</button>
                    <button class="btn-contact-blue">Create contact</button>
                </div>
            </div>
        </div>

    </div>
   
        <div class="left-container">
            <div class="contact-container"></div>
        </div>
        <div class="right-container">
            <div class="html-topic">
                <h2>Contacts</h2>
                <span class="line"></span>
                <p>Better with a Team</p>
            </div>
            <div class="button-container">
                <button onclick="showCard()"><img class="img" src="assets/img/new-contact-button.png"></button>
            </div>
        </div>

    </div>

</body>

</html>
