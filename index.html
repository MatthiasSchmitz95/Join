<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="summary.css">
    <script src="summary.js"></script>
    <script src="script.js"></script>
    <title>Join</title>
</head>

<body onload="includeHTML()">



    
    <div class="logo-container">

        <div class="login-container">
            <h1>Log in</h1>

            <div class="line-login"></div>

            <div class="input-container">

                <div class="input-field">
                    <input class="input" type="email" name="email" id="email-input" placeholder="Email">
                    <img src="./assets/img/email-icon.png">
                </div>

                <div class="input-field">
                    <input class="input" type="password" name="password" id="password-input" placeholder="Password">
                    <img src="./assets/img/password-icon.png">
                </div>
            </div>


            <div class="remember-check">
                <input type="checkbox" name="remember-check" id="remember-check">
                <span>Remember me</span>
                <a href="forgot-my-password">Forgot my password</a>
            </div>


        </div>
    </div>

    <div class="not-a-join-user">
        <span>Not a Join</span>
    </div>
    <!-- <img class="animate-logo moving-logo" src="./assets/img/LogoJoinBig.png"> -->
    <!-- <div class="background animate-background"></div> -->




</body>

</html>
