<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task PopOut</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./styles/addTaskPopOut.css">
    <script src="./js/board.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/addTaskPopOut.js"></script>
    <script src="./js/mini_backend.js"></script>
</head>

<body onload="init('addTaskPopOut'); updateCalender()">
    <form class="popOut-taskCard d-none" onsubmit="addTask(); return false" id="popOut-taskCard">

        <div class="popOut-headline">
            Add Task
        </div>
        <div class="popOut-contentContainer">
            <div class="popOut-leftContent">
                <div class="popOut-titleContainer">
                    <label for="title" class="popOut-title">Title</label>
                    <input type="text" id="popOut-title" placeholder="Enter a title" required />
                </div>

                <div class="popOut-descriptionContainer">
                    <label for="description" class="popOut-description">Description</label>
                    <textarea id="popOut-description" placeholder="Enter a description" required></textarea>
                </div>


                <div class="popOut-categoryContainer">
                    <label for="popOut-category" class="popOut-category">Category</label>
                    <div class="popOut-inputContainer" id="popOut-inputContainer">
                        <input id="popOut-input" type="text" placeholder="Select task Category" required>
                        <div id="popOut-color" class="popOut-color"></div>
                        <div id="popOut-buttonDropDown" class="popOut-buttonOpenClose" onclick="dropDown()"><img
                                src="assets/img/dropdown-arrow.png"></div>
                        <div id="popOut-newCategoryInput">
                            <img src="assets/img/icon_clear.png" id="clearSubtaskInput" onclick="rejectNewCategory()">
                            <div class="popOut-line"></div>
                            <img src="assets/img/checkmark.png" id="selectedSubtask" onclick="addNewCategory()">
                        </div>
                    </div>
                    <div id="popOut-categoryList" class="popOut-categoryList"></div>
                    <div class="popOut-newCategoryColorsBox" id="popOut-newCategoryColorsBox">
                        <div class="popOut-color" style="background-color:#8AA4FF ;" onclick="newColor('#8AA4FF')">
                        </div>
                        <div class="popOut-color" style="background-color:#FF0000 ;" onclick="newColor('#FF0000')">
                        </div>
                        <div class="popOut-color" style="background-color:#2AD300 ;" onclick="newColor('#2AD300')">
                        </div>
                        <div class="popOut-color" style="background-color:#FF8A00 ;" onclick="newColor('#FF8A00')">
                        </div>
                        <div class="popOut-color" style="background-color:#E200BE ;" onclick="newColor('#E200BE')">
                        </div>
                        <div class="popOut-color" style="background-color:#0038FF ;" onclick="newColor('#0038FF')">
                        </div>
                    </div>
                </div>

                <div class="popOut-assignContainer">
                    <label for="popOut-assignedTo" class="popOut-assignedTo">Assigned to</label>
                    <div class="popOut-contactInputContainer" id="popOut-contactInputContainer">
                        <input id="popOut-assignInput" type="text" placeholder="Select contacts to assign" required>

                        <div id="popOut-assignDropDown" class="popOut-buttonOpenClose" onclick="dropDownAssignTo()"><img
                                src="assets/img/dropdown-arrow.png"></div>
                    </div>
                    <div id="popOut-assignedList" class="popOut-assignedList"></div>
                </div>
            </div>


            <div class="popOut-midLine"></div>


            <div class="popOut-rightContent">
                <label for="popOut-date" class="popOut-date">Due date</label>
                <input id="popOut-date" placeholder="dd/mm/yyyy" type="date" required>

                <label for="popOut-priority" class="popOut-priority">Prio</label>
                <div class="popOut-priorityBoxesContainer">
                    <div class="popOut-prioUrgentBox" id="popOut-prioUrgentBox" onclick="insertUrgent()">urgent <img
                            id="popOut-prioUrgentImg" src="assets\img\urgent.png"></div>
                    <div class="popOut-prioMediumBox" id="popOut-prioMediumBox" onclick="insertMedium()">Medium <img
                            id="popOut-prioMediumImg" src="assets\img\medium.png"></div>
                    <div class="popOut-prioLowBox" id="popOut-prioLowBox" onclick="insertLow()">low <img
                            id="popOut-prioLowImg" src="assets\img\low.png"></div>
                </div>

                <label for="popOut-subtasks" class="popOut-subtasks">Subtasks</label>
                <div class="popOut-addSubtaskContainer">
                    <input class="popOut-subtasksInput" id="popOut-subtasksInput" placeholder="Add new Subtask"
                        required>
                    <div class="popOut-addSubtaskBtn" id="popOut-addSubtaskBtn" onclick="createNewSubtask()"><img
                            src="assets/img/plus.png"></div>
                    <div id="popOut-subtaskOninput">
                        <img src="assets/img/icon_clear.png" id="popOut-clearSubtaskInput" onclick="deleteSubTask()">
                        <div class="popOut-line"></div>
                        <img src="assets/img/checkmark.png" id="popOut-finishEditingSubtask" onclick="addSubTask()">
                    </div>
                </div>

                <div class="popOut-SubtaskAppendixContainer" id="popOut-SubtaskAppendixContainer">
                    <label class="popOut-container">
                        <!--<input type="checkbox">
                        <span class="checkmark"></span>
                        <div class="popOut-subtaskCheck">Subtask 1</div>-->
                    </label>
                </div>

            </div>
        </div>

        <div class="popOut-buttonsContainer">
            <button class="popOut-clearButton" onmouseover="clearBtnhover()" onmouseout="clearBtnCancelhover()" onclick="clearAllAddTaskFields()">Clear
                <img class="popOut-clearBtnImg" id="popOut-clearBtnImg" src="assets/img/cross-mark.svg">
            </button>
            <button class="popOut-createButton" type="submit" id="popOut-addTaskBtn">Create Task <img
                    class="popOut-createBtnImg" src="assets/img/right-mark.png"></button>
        </div>

        <div id="popOut-messageAddedTask" class="popOut-messageAddedTask">
            <p>Task added to board</p>
            <img src="assets/img/board-icon.png">
        </div>


        <div class="closeBtn"><img src="./assets/img/closeBtn.png" id="closeBtn-addTaskPopOut"
                onclick="closePopOutAddTask()"></div>
    </form>


    <script src="./js/addTaskPopOut.js"></script>
</body>

</html>
