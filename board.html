<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="board.css">
    <script src="board.js"></script>
</head>

<body onload="includeHTML()">
    <div class="desktop">
        <div w3-include-html="desktop-template.html"></div>
        <div class="board-header">
            <div class="board-header-h2">
                <h2>Board</h2>
            </div>
            <div class="search-button">
                <input class="search-input" type="text" placeholder=" Find Task">
                <button class="add-button">Add task <img class="add-button-img" src="assets/img/Capa1.svg"></button>
            </div>
        </div>
        <div class="working-class">
            <div class="working-headlines">
                <div>To do</div>
                <div>
                    <img src="assets/img/todo-plus.svg" alt="">
                </div>
            </div>
            <div class="working-headlines">
                <div>In progress</div>
                <div>
                    <img src="assets/img/todo-plus.svg" alt="">
                </div>
            </div>
            <div class="working-headlines">
                <div>Awaiting Feedback</div>
                <div>
                    <img src="assets/img/todo-plus.svg" alt="">
                </div>
            </div>
            <div class="working-headlines">
                <div>Done</div>
                <div>
                    <img src="assets/img/todo-plus.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
