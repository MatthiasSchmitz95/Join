<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/board.css">
    <script src="./js/main.js"></script>
    <script src="./js/todos.js"></script>
    <script src="./js/board.js"></script>
</head>

<body onload="init('board'), updateHTML()">
    <div class="desktop">
        <div w3-include-html="desktop-template.html"></div>
        <div class="board-header">
            <div class="board-header-h2">
                <h2>Board</h2>
            </div>
            <div class="search-button">
                <input class="search-input" type="text" placeholder=" Find Task">
                <button class="add-button">Add task <img class="add-button-img" src="assets/img/Capa1.svg"></button>
            </div>
        </div>
        <div class="working-class">
            <div>
                <div class="working-headlines">
                    <div class="margin-left">
                        To do</div>
                    <div>
                        <img src="assets/img/todo-plus.svg" alt="">
                    </div>
                </div>
                <div ondrop="moveTo('To do')" ondragover="allowDrop(event)" id="toDoContent" class="drag-drop-height">
                </div>
            </div>
            <div>
                <div class="working-headlines">
                    <div class="margin-left">
                        In progress</div>
                    <div>
                        <img src="assets/img/todo-plus.svg" alt="">
                    </div>
                </div>
                <div ondrop="moveTo('In progress')" ondragover="allowDrop(event)" id="inProgressContent" class="drag-drop-height">
                </div>
            </div>
            <div>
                <div class="working-headlines">
                    <div class="margin-left">
                        Awaiting Feedback</div>
                    <div>
                        <img src="assets/img/todo-plus.svg" alt="">
                    </div>
                </div>
                <div ondrop="moveTo('Awaiting Feedback')" ondragover="allowDrop(event)" id="awaitingFeedbackContent" class="drag-drop-height">
                </div>
            </div>
            <div>
                <div class="working-headlines">
                    <div class="margin-left">
                        Done</div>
                    <div>
                        <img src="assets/img/todo-plus.svg" alt="">
                    </div>
                </div>
                <div ondrop="moveTo('Done')" ondragover="allowDrop(event)" id="doneContent" class="drag-drop-height">
                </div>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay d-none">


    </div>
</body>

</html>
